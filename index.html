<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            /* border: 2px red solid; */
        }
        #navbar{
            display: flex;
            justify-content: space-between;
            padding: .5% 0% .5% 0%;
            box-shadow: 0px 0px 2px gray;
            border-radius: 10px;
            position: fixed;
            width: 100%;
            background: white;
            margin-top: 0%;
        }
        #logo img{
            width: 100px;
            margin: auto;
        }
        #searchDiv{
            display: flex;
            justify-content: space-between;
            /* width: 40%; */
        }
        #micDiv{
            margin-left: 3%;            
            padding: 0% 5% 0% 5%;
        }
        #searchButtonDiv{
            border: 1px gray solid;
            padding: 1% 5% 0% 5%;
        }
        input{
            height: 90%;
            font-size: larger;
            border: 1px solid gray;

            /* min-width: 150%; */
        }
        #screenCenterDiv{
            display: flex;
        }
        #slSideDiv, #srSideDiv{
            display: flex;
            margin-right: 2%;
            margin-left: 1%;
            justify-content: space-between;
            /* width: 20%; */
        }
        #searchDiv,#micDiv,#optionDiv,#notificationDiv,#profileDiv{
            margin: 0% 0% 0% 5%;
        }
        #dropdown:hover,#liveDiv:hover,#searchDiv:hover,#micDiv:hover,#optionDiv:hover,#notificationDiv:hover,#profileDiv:hover{
            cursor: pointer;
        }

        #searchDiv img, #micDiv img, #optionDiv img, #notificationDiv img, #profileDiv img{
            /* display: flex; */
            max-width: 30px;
            margin: auto;

        }
        #liveDiv img{
            /* display: flex; */
            max-width: 40px;
        }
        #dropdown{
            min-width: 40px;
            margin-left: 5%;
        }


        #videoListBox{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 1%;
            padding: 3.5% 2% 2% 2%;
        }

    </style>
</head>

<script>
    const api="AIzaSyCMtgIecnQb4p8CjBA3DcfGmy6ylt_zw6s"

    //  "https://youtube.googleapis.com/youtube/v3/search?part=snippet&maxResults=20&q=thor&key=[YOUR_API_KEY]"

// --------------setting full url--------------

    const apiKey = "AIzaSyB6Jrgi5iZKBxnItcRhn6i8lkKT4Tu_qvA";
    const partUrl = 'https://youtube.googleapis.com/youtube/v3/search?part=snippet&maxResults=20&q=';
    // const query = 'thor';
    const keyName = '&key=';


// ------------ play video on new page ---------------
  let playVideo = (video)=>{
      localStorage.setItem('video',JSON.stringify(video))
      window.location.href = "video.html";
  }


// ----------setting Data -----------

let setData = (data) =>{

    let container =  document.createElement('div')
    container.setAttribute('id', 'videoListBox')

    data.forEach(({id:{videoId}, snippet:{title, thumbnails:{high:{url}}}}) =>{
        console.log(url)

        let videoBox = document.createElement('div')

        let iFrame = document.createElement('iframe');
        iFrame.setAttribute('width', '560')
        iFrame.setAttribute('height','315')
        iFrame.setAttribute('src', (`https://www.youtube.com/embed/${videoId}`))

        let imag = document.createElement('img')

        imag.setAttribute('src', url)

        let h3 = document.createElement('h3')
        h3.textContent = title;

        videoBox.append(imag,h3)


        // ----------save video details------------
        let video = {
            title, 
            videoId
        }


        // -----playVideo on new window------------
        videoBox.onclick = () =>{
            playVideo(video)
        }


        container.append(videoBox)
    })
    document.querySelector('body').append(container)
}


// ----------getting data -----------------
    let search = async () =>{
        let query = document.getElementsByTagName('input').value;

        const youtubeUrl = (`${partUrl}${query}${keyName}${apiKey}`);
        try{
            let res = await fetch(youtubeUrl)
            let data  =  await res.json();
            setData(data.items)
        }
        catch(err)
        {
            console.log(err)
        }
    }

</script>
